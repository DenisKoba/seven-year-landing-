<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seven Years Landing</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>


<header class="seven-years-header">
    <section class="seven-years-header__with-content">
        <div class="seven-years-header__with-content_content">
            <div class="robot"></div>
            <div class="cake"></div>
            <div class="text">
                <span class="text__style text__mk">MacKeeper</span>
                <span class="text__style text__turns">Turns</span>
                <span class="text__style text__seven">7</span>
                <span class="text__style text__lets">Lets Recall</span>
                <span class="text__style text__best">the Best</span>
            </div>
            <div class="pattern js-pattern"></div>
        </div>
    </section>
    <section class="seven-years-header__mirror"></section>
</header>
<article class="seven-years-main-content">
    <section class="seven-years-main-content__number-of-users">
        <div class="seven-years-main-content__number-of-users_descr">
            <span class="number-of-users-icon"></span>
            <span class="seven-years-section-number">01</span>
            <span class="number-of-users-text">Oh, that's awesome. Here is the number of MacKeeper users in
                <span class="number-of-users-text__2010">2010</span> /
                <span class="number-of-users-text__2017">2017</span>
            </span>
        </div>
        <div class="seven-years-main-content__number-of-users_counter-2010">
            <span class="counter-static-part">28,</span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-one">
                    <span class="counter-dinamic-part__figure-one_figure">1</span>
                    <span class="counter-dinamic-part__figure-one_figure">6</span>
                    <span class="counter-dinamic-part__figure-one_figure">5</span>
                    <span class="counter-dinamic-part__figure-one_figure">4</span>
                    <span class="counter-dinamic-part__figure-one_figure">3</span>
                    <span class="counter-dinamic-part__figure-one_figure">2</span>
                    <span class="counter-dinamic-part__figure-one_figure">1</span>
                </div>
            </span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-two">
                    <span class="counter-dinamic-part__figure-two_figure">4</span>
                    <span class="counter-dinamic-part__figure-two_figure">5</span>
                    <span class="counter-dinamic-part__figure-two_figure">6</span>
                    <span class="counter-dinamic-part__figure-two_figure">1</span>
                    <span class="counter-dinamic-part__figure-two_figure">2</span>
                    <span class="counter-dinamic-part__figure-two_figure">3</span>
                    <span class="counter-dinamic-part__figure-two_figure">4</span>
                </div>
            </span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-tree">
                    <span class="counter-dinamic-part__figure-three_figure">3</span>
                    <span class="counter-dinamic-part__figure-three_figure">4</span>
                    <span class="counter-dinamic-part__figure-three_figure">5</span>
                    <span class="counter-dinamic-part__figure-three_figure">6</span>
                    <span class="counter-dinamic-part__figure-three_figure">1</span>
                    <span class="counter-dinamic-part__figure-three_figure">2</span>
                    <span class="counter-dinamic-part__figure-three_figure">3</span>
                </div>
            </span>
        </div>
        <div class="seven-years-main-content__number-of-users_counter-2017">
            <span class="counter-static-part">13,283,</span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-one">
                    <span class="counter-dinamic-part__figure-one_figure">6</span>
                    <span class="counter-dinamic-part__figure-one_figure">1</span>
                    <span class="counter-dinamic-part__figure-one_figure">2</span>
                    <span class="counter-dinamic-part__figure-one_figure">3</span>
                    <span class="counter-dinamic-part__figure-one_figure">4</span>
                    <span class="counter-dinamic-part__figure-one_figure">5</span>
                    <span class="counter-dinamic-part__figure-one_figure">6</span>
                </div>
            </span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-two">
                    <span class="counter-dinamic-part__figure-two_figure">8</span>
                    <span class="counter-dinamic-part__figure-two_figure">3</span>
                    <span class="counter-dinamic-part__figure-two_figure">4</span>
                    <span class="counter-dinamic-part__figure-two_figure">5</span>
                    <span class="counter-dinamic-part__figure-two_figure">6</span>
                    <span class="counter-dinamic-part__figure-two_figure">7</span>
                    <span class="counter-dinamic-part__figure-two_figure">8</span>
                </div>
            </span>
            <span class="counter-dinamic-part">
                <div class="counter-dinamic-part__figure-tree">
                    <span class="counter-dinamic-part__figure-three_figure">8</span>
                    <span class="counter-dinamic-part__figure-three_figure">3</span>
                    <span class="counter-dinamic-part__figure-three_figure">4</span>
                    <span class="counter-dinamic-part__figure-three_figure">5</span>
                    <span class="counter-dinamic-part__figure-three_figure">6</span>
                    <span class="counter-dinamic-part__figure-three_figure">7</span>
                    <span class="counter-dinamic-part__figure-three_figure">8</span>
                </div>
            </span>
        </div>
    </section>
</article>
<footer></footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
